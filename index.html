<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yolomy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #first {
      background-image: url("images/hero.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      padding: 5%;
    }
  </style>
</head>

<body>
  <div class="container-fluid" id="main">
    <div id="first" class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <h1 class="text-left">Yolomy</h1>

        </div>
        <div class="col-md-1">
          <h6 class="text-right">Home</h6>

        </div>
        <div class="col-md-1">
          <h6 class="text-right">Products</h6>

        </div>
        <div class="col-md-1" class="text-right">
          <img src="images/assets/logo/shop.png" alt="shop image">

        </div>

        <div class="container-fluid" class="text-center" id="midtext">
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center" class="intro">Our clothing, your comfort</h1>
              <br />
              <p class="text-center" class="intro">We understand that you need to look good and feel great.</p>
              <p class="text-center" class="intro">It all starts with what you are wearing.</p>

            </div>
          </div>
        </div>

        <div class="container-fluid" id="arrow">
          <div class="row">
            <div class="col-md-12" class="text-center">
              <img src="images/assets/mouse_click.png">

            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="container-fluid" id="middle">
      <div class="row">
        <div class="col-md-1">
          <h5>Men</h5>

        </div>
        <div class="col-md-1">
          <h5>Women</h5>

        </div>
        <div class="col-md-1">
          <h5>Children</h5>

        </div>
        <div class="col-md-9" id="text">
          <h5>SEE ALL PRODUCTS</h5>
  
        </div>
      </div>
    </div>






  </div>

</body>

</html>
